        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>Manage Users</h4>                            
                        </div>
                    </div>                    
                </div> 
                
                <div class="row">
                    <div class="col-12">
                        <div class="card">                                                       
                            <div class="card-body">      
                                <div class="text-right">
                                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#showModalDialog"><i class="fa fa-plus-square"></i> Add</button>
                                </div>                           
                                <div class="clearfix">&nbsp;</div>
                                <div id="errorDiv"></div>
                                <div class="clearfix">&nbsp;</div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class="thead-primary">
                                            <tr>
                                                <th>ID</th>
                                                <th>Mobile No.</th>
                                                <th>Email ID</th>
                                                <th>Owner Code</th>
                                                <th>Roles</th>
                                                <th>Active</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="idUserTableBody"></tbody>
                                    </table>
                                
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="showModalDialog" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">User Details</h5>
                                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <div class="card-body">
                                    <div class="basic-form">
                                        <form name="userDetailsForm" id="userDetailsForm" method="post">    
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label class="form-label" for="txtMobile">Mobile No. <span class="required">(*)</span></label>
                                                    <input type="text" id="txtMobile" name="txtMobile" class="form-control" placeholder="XXXXXXXXXX" value="" maxlength="10">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="txtEmail" class="form-label">Email</label>
                                                    <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Email" value="">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="txtPassword" class="form-label">Password <span class="required">(*)</span></label>
                                                    <input type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="Password">
                                                </div>   
                                                <div class="form-group col-md-6">
                                                    <label for="txtOwner" class="form-label">Owner Name <span class="required">(*)</span></label>
                                                    <select id="txtOwner" name="txtOwner" class="form-control">
                                                        <option selected>Choose Owner Name</option>
                                                        <option value="SHR">Shree Constructions</option>                                                        
                                                    </select>
                                                </div>                                                                                               
                                            </div>                                                                                    
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                <button type="button" id="btnUFSubmit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
